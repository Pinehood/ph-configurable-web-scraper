name: Continuous Integration
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [develop]
jobs:
  integrate:
    name: Install, Build & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build:swc
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
      - name: Lint
        run: npm run lint
